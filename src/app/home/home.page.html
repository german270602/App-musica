<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi App Musica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>

    <ion-row>

      <ion-col size="6" *ngFor="let instrumento of Instrumentos">

        <ion-card (click)="reproducirSonido(instrumento)">
          <ion-img [src]="instrumento.imagen"></ion-img>
        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
